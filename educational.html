        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
        <style>
			body{
				background:url("http://localhost/idp/main%20page/1772051.jpg") repeat top left;
				font-family:Arial;
			}
			span.reference{

				bottom:10px;

			span.reference a{

    <body>
		<div class="content">
			<center>
			<h1 ><font color="white" face="algerian" size="7">SMART CITY APPLICATIONS</font></h1>
			<h1 ><font color="white" face="algerian" size="7">EDUCATIONAL</font></h1>
			<ul id="sdt_menu" class="sdt_menu">
				<li>
					<a href="#">
						<a href="schools.html"><img src="http://localhost/idp/main%20page/istockphoto-182472346-612x612.jpg" alt=""/></a>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">SCHOOLS</span>
							
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<a href="colleges.html"><img src="http://localhost/idp/main%20page/download%20(1).jpg" alt=""/></a>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">COLLEGES</span>
							
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<a href="universities.html"><img src="http://localhost/idp/main%20page/1600436299_Top_100_Universities_in_USA.jpg" alt=""/></a>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">UNIVERSITIES</span>
							
						</span>

				<li>
					<a href="#">
						<a href="tutions.html"><img src="http://localhost/idp/main%20page/Tutorials.png" alt=""/></a>

						<span class="sdt_wrap">
							<span class="sdt_link">TUTORIALS</span>
							
						</span>
					</a>
				</li>
			</ul>
		</div>
        <div>
            <span class="reference">
                <a href="http://tympanus.net/codrops/2010/07/16/slide-down-box-menu/">back to the Codrops Tutorial</a>
				<a href="http://www.flickr.com/photos/arcticpuppy/sets/72157622090180990/">Images by tibchris</a>
            </span>
		</div>
</center>
        <!-- The JavaScript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            $(function() {
				
                $('#sdt_menu > li').bind('mouseenter',function(){
					var $elem = $(this);
					$elem.find('img')
						 .stop(true)
						 .animate({
							'width':'170px',
							'height':'170px',
							'left':'0px'
						 },400,'easeOutBack')
						 .andSelf()
						 .find('.sdt_wrap')
					     .stop(true)
						 .animate({'top':'140px'},500,'easeOutBack')
						 .andSelf()
						 .find('.sdt_active')
					     .stop(true)
						 .animate({'height':'170px'},300,function(){
						var $sub_menu = $elem.find('.sdt_box');
						if($sub_menu.length){
							var left = '170px';
							if($elem.parent().children().length == $elem.index()+1)
								left = '-170px';
							$sub_menu.show().animate({'left':left},200);
						}	
					});
				}).bind('mouseleave',function(){
					var $elem = $(this);
					var $sub_menu = $elem.find('.sdt_box');
					if($sub_menu.length)
						$sub_menu.hide().css('left','0px');
					
					$elem.find('.sdt_active')
						 .stop(true)
						 .animate({'height':'0px'},300)
						 .andSelf().find('img')
						 .stop(true)
						 .animate({
							'width':'0px',
							'height':'0px',
							'left':'85px'},400)
						 .andSelf()
						 .find('.sdt_wrap')
						 .stop(true)
						 .animate({'top':'25px'},500);
				});
            });
        </script>
    </body>
</html>
